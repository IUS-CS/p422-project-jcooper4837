<div *ngIf="!selectedLevels">
    No game selected!
</div>

<div *ngIf="selectedLevels">
    <h1>{{selectedGameName}}</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Level</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let entry of selectedLevels | async">
            <td><a [routerLink]="[entry.name]">{{entry.name}}</a></td>
        </tr>
        </tbody>
    </table>
</div>
