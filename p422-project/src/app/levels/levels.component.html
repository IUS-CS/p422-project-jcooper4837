<div *ngIf="!selectedGame">
    No game selected!
</div>

<div *ngIf="selectedGame">
    <h1>{{selectedGame[0].game}}</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Level</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let entry of selectedGame">
            <td>{{entry.name}}</td>
        </tr>
        </tbody>
    </table>
</div>
